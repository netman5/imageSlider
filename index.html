<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row cont-flex">
                <h3 class="mt-4 text-center">Can't wait for the slider? click the Next Button</h3>
                <div class="image mt-2 mb-5" id="img">
                    <img src="img/travel.jpeg" id="slide-image" />
                    <div class="img-div">
                        <div class="img-caption">
                            <h3>Want to see more Photos</h3>

                            <button class="btn btn-primary btn-size">More</button>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-primary btn-size" id="prev">Previous</button>
                    <button class="btn btn-secondary btn-size" id="next">Next</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
